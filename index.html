<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FLATDANGO</h1>
        <p>BUY MOVIE TICKETS</p>
    </header>
    <main>
        <div id="movies-container">
            <h2>Movie Titles</h2>
            <ul id="movie-list"></ul>
        </div>
        <div id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="details">
                <h2 id="movie-title">[MOVIE TITLE]</h2>
                <p><span id="runtime">[RUNTIME]</span> minutes</p>
                <p id="movie-description">[MOVIE DESCRIPTION]</p>
                <p><strong>Showtime:</strong> <span id="showtime">[SHOWTIME]</span></p>
                <p><strong>Tickets Left:</strong> <span id="tickets">[X]</span></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
